        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            height: 100vh;
            overflow: hidden;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #0a0a0a,
                    #0a0a0a 2px,
                    #0f0f0f 2px,
                    #0f0f0f 4px
                ),
                radial-gradient(ellipse at center, #1a0f0f 0%, #000 100%);
            opacity: 0.8;
        }

        .desk {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(180deg, #2a1810, #1a0f08);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.9);
        }

        .desk::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                rgba(0, 0, 0, 0.3) 20px,
                rgba(0, 0, 0, 0.3) 21px
            );
        }

        .monitor-container {
            transform-style: preserve-3d;
            transform: translateY(-50px) rotateY(-2deg) rotateX(1deg);
            z-index: 10;
        }

        .crt-tv {
            width: 1100px;
            height: 850px;
            position: relative;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border-radius: 40px;
            padding: 60px;
            box-shadow: 
                0 0 150px rgba(255, 183, 76, 0.1),
                0 30px 100px rgba(0, 0, 0, 0.9),
                inset 0 0 30px rgba(0, 0, 0, 0.7),
                inset 0 5px 10px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .crt-tv::before {
            content: '@pryaaansu';
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #4a4a4a;
            font-size: 20px;
            letter-spacing: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .speaker-grille {
            position: absolute;
            width: 100px;
            height: 200px;
            background: repeating-linear-gradient(
                0deg,
                #2a2a2a 0px,
                #2a2a2a 3px,
                #1a1a1a 3px,
                #1a1a1a 6px
            );
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .speaker-grille.left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .speaker-grille.right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .control-panel {
            position: absolute;
            bottom: 25px;
            right: 80px;
            display: flex;
            gap: 15px;
        }

        .knob {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.5),
                inset 0 -1px 2px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .knob::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 80px rgba(255, 183, 76, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                inset 0 2px 5px rgba(255, 183, 76, 0.2);
        }

        .screen::before {
            content: '';
            position: absolute;
            inset: -50px;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 60%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 10;
        }

        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scanlines {
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 183, 76, 0.03) 2px,
                    rgba(255, 183, 76, 0.03) 4px
                );
            animation: scanlines 8s linear infinite;
            z-index: 4;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .phosphor-glow {
            background: radial-gradient(
                ellipse at center,
                rgba(255, 183, 76, 0.05) 0%,
                transparent 70%
            );
            animation: glow 4s ease-in-out infinite alternate;
            z-index: 3;
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .flicker {
            background: rgba(255, 183, 76, 0.01);
            animation: flicker 0.12s infinite;
            z-index: 5;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            20% { opacity: 0.18128; }
            30% { opacity: 0.65583; }
            40% { opacity: 0.26559; }
            50% { opacity: 0.96019; }
            60% { opacity: 0.20313; }
            70% { opacity: 0.53455; }
            80% { opacity: 0.71428; }
            90% { opacity: 0.7003; }
            100% { opacity: 0.24387; }
        }

        .rgb-shift {
            animation: rgbShift 10s infinite;
            z-index: 6;
        }

        @keyframes rgbShift {
            0%, 100% { 
                box-shadow: 
                    inset 1px 0 0 rgba(255, 0, 0, 0.1),
                    inset -1px 0 0 rgba(0, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    inset 1px 0 0 rgba(0, 255, 255, 0.1),
                    inset -1px 0 0 rgba(255, 0, 0, 0.1);
            }
        }

        .terminal {
            padding: 40px;
            height: 100%;
            overflow-y: auto;
            color: #ffb74c;
            text-shadow: 
                0 0 10px #ffb74c,
                0 0 20px rgba(255, 183, 76, 0.5);
            font-size: 22px;
            line-height: 1.5;
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
        }

        .terminal::-webkit-scrollbar {
            width: 12px;
        }

        .terminal::-webkit-scrollbar-track {
            background: rgba(255, 183, 76, 0.05);
            border-radius: 6px;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: rgba(255, 183, 76, 0.2);
            border-radius: 6px;
            box-shadow: inset 0 0 3px rgba(255, 183, 76, 0.3);
        }

        .command-line {
            display: flex;
            align-items: baseline;
            margin-top: 15px;
        }

        .prompt {
            color: #ffb74c;
            margin-right: 10px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: baseline;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #ffb74c;
            font-family: 'VT323', monospace;
            font-size: 22px;
            outline: none;
            flex: 1;
            text-shadow:

                0 0 20px rgba(255, 183, 76, 0.5);
            caret-color: transparent;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        .cursor {
            position: absolute;
            width: 12px;
            height: 24px;
            background: #ffb74c;
            box-shadow: 0 0 10px #ffb74c;
            animation: blink 1s infinite step-start;
            top: 3px;
            left: 0;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .output {
            white-space: pre-wrap;
            margin: 15px 0;
            animation: lineIn 0.2s;
        }

        @keyframes lineIn {
            from { 
                opacity: 0;
                transform: translateX(-10px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ascii-art {
            color: #ffb74c;
            font-size: 14px;
            line-height: 1.2;
            margin: 20px 0;
        }

        .glitch {
            animation: textGlitch 3s infinite;
        }

        @keyframes textGlitch {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #ffb74c,
                    0 0 20px rgba(255, 183, 76, 0.5);
                transform: translate(0);
            }
            5% {
                text-shadow: 
                    -2px 0 #ff0000, 
                    2px 0 #00ffff,
                    0 0 10px #ffb74c;
                transform: translate(2px, -1px);
            }
            10% {
                text-shadow: 
                    2px 0 #ff00ff, 
                    -2px 0 #00ff00,
                    0 0 10px #ffb74c;
                transform: translate(-1px, 2px);
            }
        }

        a {
            color: #ffd700;
            text-decoration: underline;
            text-shadow: 0 0 5px #ffd700;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

            bottom: 25px;
            left: 80px;
            width: 8px;
            height: 8px;
            background: #ff3333;
            border-radius: 50%;

                box-shadow: 
                    0 0 10px #ff3333,
                    0 0 20px #ff3333,
                    0 0 30px #ff3333;
            }
            50% { 
                opacity: 0.6;
                box-shadow: 
                    0 0 5px #ff3333,
                    0 0 10px #ff3333,
                    0 0 15px #ff3333;
            }

        .noise {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: 1000;
            background:

                    #000 0, 
                    #fff 1px, 
                    #000 2px
                );
            animation: noiseAnim 0.2s infinite;
        }

        @keyframes noiseAnim {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-1%, -1%); }
            60% { transform: translate(1%, 1%); }
            70% { transform: translate(-1%, 1%); }
            80% { transform: translate(1%, -1%); }
            90% { transform: translate(-1%, -1%); }
        }

        .vhs-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0,
                transparent 5px,
                rgba(255, 255, 255, 0.01) 5px,
                rgba(255, 255, 255, 0.01) 6px
            );
            animation: vhsTracking 5s linear infinite;
            pointer-events: none;
            z-index: 7;
        }

        @keyframes vhsTracking {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
