        }

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = commandInput.value;
                processCommand(cmd);
                commandInput.value = '';
                updateCursorPosition();
            }
        });
        
        commandInput.addEventListener('input', updateCursorPosition);
        commandInput.addEventListener('keydown', updateCursorPosition);
        commandInput.addEventListener('keyup', updateCursorPosition);

        document.addEventListener('click', () => {
            commandInput.focus();
            updateCursorPosition();
        });

        window.addEventListener('load', () => {
            showWelcomeMessage();
            commandInput.focus();
            updateCursorPosition();
        });

        setInterval(() => {
            if (Math.random() > 0.98) {
                document.querySelector('.terminal').classList.add('glitch');
                setTimeout(() => {
                    document.querySelector('.terminal').classList.remove('glitch');
                }, 100);
            }
        }, 2000);

        setInterval(() => {
            if (Math.random() > 0.95) {
                const screen = document.querySelector('.screen');
                screen.style.filter = 'contrast(1.2) brightness(1.1)';
                setTimeout(() => {
                    screen.style.filter = 'none';
                }, 50);
            }
        }, 3000);
    </script>
</body>
</html>
